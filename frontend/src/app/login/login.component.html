<section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form #login="ngForm" (ngSubmit)="submit()">
                    <input type="text" name="username" [(ngModel)]="username" placeholder="USERNAME">
                    <input type="text" name="email" [(ngModel)]="email" placeholder="EMAIL">
                    <input type="password" name="password" [(ngModel)]="password" placeholder="PASSWORD">

                    <button class="opacity">SUBMIT</button>
                </form>
                <div class="register-forget opacity">
                     <a href="" (click)="signup($event)">REGISTER</a>
                    <a href="">FORGOT PASSWORD</a>
                </div>

            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
