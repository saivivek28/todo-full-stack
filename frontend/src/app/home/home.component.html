<h2 class="title">📋 My Tasks</h2>

<div class="task-container">
  <div class="task-card" *ngFor="let task of tasks">
    <h3>{{ task.task_title }}</h3>
    <p>{{ task.task_description }}</p>
    <div class="task-actions">
      <button class="edit-btn" (click)="edit_task(task._id)">Edit</button>
      <button class="delete-btn" (click) = "delete_task(task._id)">Delete</button>
    </div>
  </div>
</div>

<button class="add-btn" (click) = "add_tasks()">➕ Add Task</button>
