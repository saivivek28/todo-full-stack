<section class="container">
  <div class="login-container">
    <div class="circle circle-one"></div>
    <div class="form-container">
      <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
      <h1 class="opacity">SIGNUP</h1>
      <form #signupForm="ngForm" (ngSubmit)="submit()">
        <input type="text" name="username" placeholder="NAME" [(ngModel)]="username" required />
        <input type="text" name="email" placeholder="EMAIL" [(ngModel)]="email" required />
        <input type="password" name="password" placeholder="PASSWORD" [(ngModel)]="password" required />
        <button class="opacity" type="submit">SUBMIT</button>
      </form>
      <div class="register-forget opacity">
        <a href="" (click)="login($event)">LOGIN</a>
      </div>
    </div>
    <div class="circle circle-two"></div>
  </div>
  <div class="theme-btn-container"></div>
</section>
